<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Youtube</title>
</head>
<body>
    <header>
        <a href="#">
            <img class="logo-yt" src="youtubelogo.png" alt="Logo do youtube">
        </a>

        <form action="" class="barra-pesquisa">
            <input class="pesquisa" type="search" placeholder="Pesquisar">
            <button type="submit" class="bt-pesquisa">
                <img src="" alt="">
            </button>
        </form>
        
        <div class="icones-menu">
            <a href="">
                <img src="cametayt.jpg" alt="Vídeo que foi colocado na plataforma">
            </a>

            <a href="">
                <img src="apps.png" alt="apps da plataforma">
            </a>

            <a href="">
                <img src="sininho google.png" alt="notificação dos vídeos da plataforma">
            </a>

            <a href="">
                <img class="perfil-usuario" src="usuario.jpg" alt="Imagem do perfil do usuário">
            </a>
        </div>
    </header>
    <div class="categorias">
        <section class="section-categorias">
            <button class="categoria-selecionado">Tudo</button>
            <button class="categoria">Culinária</button>
            <button class="categoria">Ao vivo</button>
            <button class="categoria">Jogos</button>
            <button class="categoria">Música</button>
            <button class="categoria">Mixes</button>
            <button class="categoria">FIFA 23</button>
            <button class="categoria">FIFA 22</button>
            <button class="categoria">Seleção brasileira</button>
            <button class="categoria">Podcast</button>
            <button class="categoria">Futsal</button>
        </section>
    </div>
</body>
</html>
